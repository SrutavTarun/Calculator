<!DOCTYPE html>
<html>

<head>
    <title>Caclulator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="empty-space-left">ㅤ</div>
        <div class="main">
            <div>ㅤ</div>
            <div class="calc">
                <div class="answer">
                    <h1>hello</h1>
                </div>
                <div class="row row-1">
                    <div class="ele">AC</div>
                    <div class="ele">+/-</div>
                    <div class="ele">%</div>
                    <div class="ele">÷</div>
                </div>
                <div class="row row-2">
                    <div class="ele">7</div>
                    <div class="ele">8</div>
                    <div class="ele">9</div>
                    <div class="ele">x</div>
                </div>
                <div class="row row-3">
                    <div class="ele">4</div>
                    <div class="ele">5</div>
                    <div class="ele">6</div>
                    <div class="ele">-</div>
                </div>
                <div class="row row-4">
                    <div class="ele">1</div>
                    <div class="ele">2</div>
                    <div class="ele">3</div>
                    <div class="ele">+</div>
                </div>
                <div class="row row-5">
                    <div class="ele zero">0</div>
                    <div class="ele dot">.</div>
                    <div class="ele equal">=</div>
                </div>
            </div>
        </div>
        <div class="empty-space-right">ㅤ</div>
    </div>

</body>


</html>
