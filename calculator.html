<!DOCTYPE html>
<html>
<head>
    <title>Caclulator</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>
</head>

<body>
    <div class="empty-space-left">ㅤ</div>
    <div class="calc">
        <div class="answer" id="answer">
            <h1>ㅤ</h1>
        </div>
        <div class="row row-1">
            <div class="ele ele-i col"><button class="button">AC</button></div>
            <div class="ele ele-i col"><button class="button">%</button></div>
            <div class="ele ele-i col"><button class="button">÷</button></div>
            <div class="ele ele-i col-4"><button class="button">x</button></div>
        </div>
        <div class="row row-2">
            <div class="ele ele-i col"><button class="button">7</button></div>
            <div class="ele ele-i col"><button class="button">8</button></div>
            <div class="ele ele-i col"><button class="button">9</button></div>
            <div class="ele ele-i col-4"><button class="button">-</button></div>
        </div>
        <div class="row row-3">
            <div class="ele ele-i col"><button class="button">4</button></div>
            <div class="ele ele-i col"><button class="button">5</button></div>
            <div class="ele ele-i col"><button class="button">6</button></div>
            <div class="ele ele-i col-4"><button class="button">+</button></div>
        </div>
        <div class="row row-4">    
            <div class="ele ele-i col"><button class="button">1</button></div>
            <div class="ele ele-i col"><button class="button">2</button></div>
            <div class="ele ele-i col"><button class="button">3</button></div>
            <div class="ele ele-i col-4"><button class="button">=</button></div>
        </div>
        <div class="row row-5">
            <div class="ele ele-4-1"><button class="button">0</button></div>
            <div class="ele ele-4-2"><button class="button">.</button></div>
        </div>
    </div>
    <div></div>
    <div class="empty-space-right">ㅤ</div>
</body>
</html>
