<!DOCTYPE html>
<html>
<head>
    <title>Caclulator</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="empty-space-left">ㅤ</div>
    <div class="calc">
        <div class="answer">
            <h1>ㅤ</h1>
        </div>
        <div class="row row-1">
            <p class="ele ele-i">AC</p>
            <p class="ele ele-i">%</p>
            <p class="ele ele-i">÷</p>
            <p class="ele ele-i">x</p>
        </div>
        <div class="row row-2">
            <p class="ele ele-i">7</p>
            <p class="ele ele-i">8</p>
            <p class="ele ele-i">9</p>
            <p class="ele ele-i">-</p>
        </div>
        <div class="row row-3">
            <p class="ele ele-i">4</p>
            <p class="ele ele-i">5</p>
            <p class="ele ele-i">6</p>
            <p class="ele ele-i">+</p>
        </div>
        <div class="row row-4">    
            <p class="ele ele-i">1</p>
            <p class="ele ele-i">2</p>
            <p class="ele ele-i">3</p>
            <p class="ele ele-i">=</p>
        </div>
        <div class="row row-5">
            <p class="ele ele-4-1">0</p>
            <p class="ele ele-4-2">.</p>
        </div>
    </div>
    <div></div>
    <div class="empty-space-right">ㅤ</div>
</body>
</html>
